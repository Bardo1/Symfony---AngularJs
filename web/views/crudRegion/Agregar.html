<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-6 col-md-6">
        <h2>Mantenedor Región</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="index.companiaInicial">Región Inicial</a>
            </li>
            <li>
                <strong>Agregar Región</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-6 col-md-6">
       <a class="btn-sm pull-right" ui-sref="index.regionInicial" style="margin-top: 40px;height: 31px;">
         <i class="fa fa-level-up" aria-hidden="true"></i> Volver
      </a>  
    </div>
</div>
<br>
<div class="panel panel-default">
        <div class="ibox-title">
            <h5>Agregar Región
            </h5>
        </div>
<div class="container-fluid">
<div class="col-lg-offset-2 col-lg-8 col-md-10 col-md-offset-1 col-sm-12 ">
<div>
                <div>
                    <form  name="userForm" ng-submit="agregarNuevo()" style="padding-bottom:20px;" class="ng-pristine ng-valid" novalidate>
                    <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" ng-class="{'has-error': userForm.regCod.$invalid && !userForm.regCod.$pristine }">
                                <label>Código</label> 
                                <input type="text" name="regCod" maxlength="2" class="form-control" ng-model="regCod" placeholder="Código" required>
                                <p ng-show="userForm.regCod.$invalid && !userForm.regCod.$pristine" class="help-block">
                                El código es requerido</p>
                                </div>
                            </div>
                                <div class="col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : userForm.regNom.$invalid && !userForm.regNom.$pristine }">
                                <label>Nombre</label> 
                                <input type="text" name="regNom" ng-model="regNom"  placeholder="Nombre" class="form-control" required>
                                <p ng-show="userForm.regNom.$invalid && !userForm.regNom.$pristine" class="help-block">El nombre es requerido</p>
                                </div>
                            </div>
                    </div>
                    <div class="row">
                         <div class="col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : userForm.regRomano.$invalid && !userForm.regRomano.$pristine}">
                                <label>Nº Romano</label> 
                                <input ng-model="regRomano" name="regRomano" maxlength="4" type="text" placeholder="Nº Romano" class="form-control" required>
                                <p ng-show="userForm.regRomano.$invalid && !userForm.regRomano.$pristine" class="help-block">El Nº romano es requerido.</p>
                                </div>
                         </div>
                         <div class="col-md-6">       
                                <div class="form-group" ng-class="{ 'has-error' : userForm.regOrd.$invalid && !userForm.regOrd.$pristine }">
                                <label>Orden</label> 
                                <input ng-model="regOrd" name="regOrd" type="text" maxlength="10" placeholder="Orden" class="form-control" ng-pattern="/^[0-9]*$/" required>
                                <p ng-show="userForm.regOrd.$invalid && !userForm.regOrd.$pristine" class="help-block">El orden es requerido, solo numeros</p>
                                </div>
                         </div>
                    </div>
                                <br>
                                <div class="form-inline">
                                <label>Activo</label> 
                                <input type="checkbox" name="regActivo" ng-model="regActivo" class="form-control" value="false" style="width: 100px;height: 18px;">
                                </div>
                                <br>
                                <br>
                                <div class="ibox-footer">
                                <div class="form-inline">
                                    <button ui-sref="index.regionInicial" 
                                    class="btn btn-primary pull-left"                          
                                    style="margin-bottom: 0px;">
                                    <strong>Volver</strong>
                                    </button>
                                    <button type="submit" href="javascript:void(0);" 
                                    class="btn btn-primary pull-right" 
                                    ng-disabled="userForm.$invalid" 
                                    style="margin-bottom: 0px;">
                                    <strong>Agregar nuevo</strong>
                                    </button>                                    
                                </div>
                                </div>
                                <br>
                                <br>                                  
                    </form>
                </div>
</div>
</div>
</div>
